<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
body {
	line-height: 1.15;
}

h1 {
	font-family: sans-serif;
}

p {
	line-height: 1.5;
}

.conteudoPrincipal {
	margin: 0 auto;
	width: 40%;
	padding: 1em;
	text-align: center;
	border: 1px solid #000000;
	border-radius: 3px;
}

.senha {
	width: 50%;
	border-radius: 3px;
	margin: 0 auto;
	background-color: #E6E6FA;
	padding: 1em;
}

.botao {
	width: 40%;
	border: none;
	border-radius: 3px;
	padding: 1em;
	margin-top: 3%;
	background-color: #4169E1;
	color: #ffffff;
}

</style>
</head>
<body>

	<div class="conteudoPrincipal">
		<header>
			<h1>Equipe LAB510</h1>
		</header>

		<p>Ol√°, seja muito bem vindo ao LAB510</p>
		<p>Para realizar o login, utilize a senha abaixo</p>
		<p class="senha">
			<strong>Senha provisoria: </strong> {#senha}
		</p>
		<form>
			<button type="submit" class="botao">
				<strong> Entre no portal </strong>
			</button>
		</form>

	</div>

</body>
</html>
